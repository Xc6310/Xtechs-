<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Techs IT Solutions</title>
    <style>
        body {
            background-color: #000033; /* Dark blue, similar to the image */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 40px;
        }

        .logo-container {
            /* You can replace this with an actual SVG or image for the logo */
            width: 100px; /* Adjust size as needed */
            height: 100px;
            border: 2px solid #00ffff; /* Example for a placeholder logo */
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #00ffff;
            background: linear-gradient(45deg, #00ffff, #0033cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 0;
            color: #ffffff;
        }

        h2 {
            font-size: 1.5em;
            color: #00ffff;
            font-weight: normal;
            margin-top: 5px;
        }

        .heading-services {
            font-size: 3em;
            font-weight: bold;
            color: #add8e6; /* Light blue */
            margin-bottom: 40px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .service-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #00004d; /* Slightly lighter dark blue */
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #000066;
            text-align: left;
        }

        .service-icon {
            font-size: 2em;
            color: #00ffff;
            margin-right: 15px;
        }

        .service-text {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">X</div>
        <h1>X-TECHS</h1>
        <h2>IT SOLUTIONS</h2>
    </div>

    <h2 class="heading-services">WHAT WE OFFER</h2>

    <div class="services-grid">
        <div class="service-item">
            <span class="service-icon">&#9743;</span> <span class="service-text">Screen Replacement</span>
        </div>
        <div class="service-item">
            <span class="service-icon">&#9999;</span> <span class="service-text">Logo Design</span>
        </div>
        <div class="service-item">
            <span class="service-icon">&#9766;</span> <span class="service-text">Laptop Repairs</span>
        </div>
        <div class="service-item">
            <span class="service-icon">&#128273;</span> <span class="service-text">Phone Unlocking</span>
        </div>
        <div class="service-item">
            <span class="service-icon">&#9878;</span> <span class="service-text">PC Diagnostics</span>
        </div>
        <div class="service-item">
            <span class="service-icon">&#9633;</span> <span class="service-text">System Setup</span>
        </div>
        <div class="service-item">
            <span class="service-icon">&#9776;</span> <span class="service-text">Software Installation</span>
        </div>
        <div class="service-item">
            <span class="service-icon">&#127760;</span> <span class="service-text">Website Development</span>
        </div>
    </div>

</body>
</html>
